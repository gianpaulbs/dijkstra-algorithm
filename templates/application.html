<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Vis JS Network -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- Import Application CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}">

    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">Aplicación</div>
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="info-head m-auto">
            Se tiene una matriz simétrica con dimensiones <i>n x n</i>, el cual está definida entre los valores [5; 15].
            <br />
            Por favor, seleccione la dimensión que debería tener la matriz:
            <select id="select-matrix-dimension">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>

        <div id="message-container" class="m-auto">
            <p id="message"></p>
        </div>

        <div id="network"></div>
        <div id="main-buttons" class="botones w-full flex justify-center">
            <a class="text-center" id="button-generate-nodes">Generar</a>
            <a class="text-center" id="button-toggle-dijkstra">Dijkstra</a>
            <a class="text-center" id="button-clear-all">Reiniciar</a>
        </div>
        <div id="dijkstra-buttons" class="botones w-full flex justify-center">
            <a class="text-center" id="button-find-shortest-path">Calcular</a>
            <a class="text-center" id="button-cancel-all">Volver</a>
        </div>

        <div id="matrix">
            <h2 class="matriz"><b>Matriz Ponderada</b></h2>
            <table id="matrix-body"></table>
        </div>
    </main>
    
    <!-- Import Application JS -->
    <script type="module" src="{{ url_for('static', filename='js/application.js') }}"></script>
    <!-- Import menu -->
    <script src="{{url_for('static', filename='js/menu.js')}}"></script>
    <!-- Footer -->
    <footer class="footer  text-white">
        <p>© 2023 grupo 2 mate computacional</p>
        <div class="wave" style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M-5.64,33.06 C86.34,-58.69 315.46,110.05 500.00,49.98 L588.03,174.19 L0.00,150.00 Z"
                    style="stroke: none; fill: #2e0f32;">
                </path>
            </svg>
        </div>
    </footer>
</body>

</html>
